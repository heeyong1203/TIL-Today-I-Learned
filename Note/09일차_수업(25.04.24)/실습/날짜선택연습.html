<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        function createYear(){
            for(i=2010; i>=1930; i--){
                let yy = document.getElementById("yy");
                let op = document.createElement("option");
                op.text=i;
                yy.add(op);
            }
        }
        function createMonth(){
            for(i=1; i<=12; i++){
                let mm = document.getElementById("mm");
                let op = document.createElement("option");
                op.text=i;
                mm.add(op);
            }
        }
        function createDay(){
            for(i=1; i<=31; i++){
                let dd = document.getElementById("dd");
                let op = document.createElement("option");
                op.text=i;
                dd.add(op);
            }
        }

        function init(){
            createYear();

            createMonth();

            createDay();
        }
    </script>
</head>

<body onLoad="init()">
    <select name="" id="yy"></select>년
    <select name="" id="mm"></select>월
    <select name="" id="dd"></select>일
</body>
</html>
