<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, 이름, Class 비교</title>
    <style>
        #box {background-color: yellow;}
        
        .mystyle{
            color: red;
        }

        p[name]{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>

    <p id="box">난 id로 식별해</p>
    <!-- id는 절대 중복을 허용하지 않음
         따라서 문서 내에 오직 한 개만 두어야 함
         이후 id에 box를 주고 싶으면 box2, box3 등으로...-->
    <p class="mystyle">난 class로 식별해</p>
    <p class="mystyle">난 class로 식별해</p>
    <p class="mystyle">난 class로 식별해</p>
    <p class="mystyle">난 class로 식별해</p>
    <p class="mystyle">난 class로 식별해</p>
    <!-- class는 중복 표현이 가능함
         여러 태그에 적용하고 싶을 때 사용 -->
    <p name="photo">난 이름으로 식별해</p>
    <!-- name은 id와 비슷하지만 중복이 허용됨 -->
    <p name="photo">난 이름으로 식별해</p>

</body>
</html>
