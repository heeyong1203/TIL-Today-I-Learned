<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1000px;
            text-align: center;
            margin: auto;
        }
        #header {
            height: 50px;
            background-color: wheat;
        }

        #content {
            width: 1000px;
            height: 200px;
        }

        #aside {
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            float: left;
        }

        #section {
            width: 800px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #footer {
            height: 50px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="content">
            <div id="aside">aside</div>
            <div id="section">section</div>
        </div>
        <div id="footer">footer</div>
    </div>
    
</body>
</html>
