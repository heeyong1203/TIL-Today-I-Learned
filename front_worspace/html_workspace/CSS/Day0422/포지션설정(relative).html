<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: aqua;
            position: relative;
            top: 50px;
        }

        #box2{
            background-color: aquamarine;
            position: relative;
            top: 0px; /* 떨어지는 기준점은 홈페이지 좌측 최상단이 아닌, box1 때문에 밀려버려서 태생적으로 생성된 위치를 기준으로 함 */
        }

        #box1, #box2 {
            width: 100px;
            height: 100px;
        }

        /* relative 설정 차이로 인해 아래 div박스가 위의 div박스와 겹치는 경우
           하나만 float으로 띄워놓아 아래 박스가 위로 겹치는 것과 모양은 비슷하나, 기능적으로 다름
           float 설정의 경우 relative나 absolute 적용을 할 수 없음; 위치 기능이 없어졌기에... */
    </style>
</head>
<body>
    <!-- 좌표는 1사분면을 뒤집었다고 생각하면 될 듯 
     홈페이지의 좌측 최상단이 (0,0) 기준점임
     기준점을 기준으로 멀어질수록 x값, y값 증가한다고 생각하면 됨 -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
