<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: aliceblue;
            border: 1px solid red;
            margin: auto;
            width: 512px;
            height: 512px;
            position: relative;

        }
    </style>
    <script>
        function showInput(){
            let n = prompt("과일을 입력하세요. \n1.사과 2.바나나 3.복숭아 4.포도 5.딸기")
            // prompt는 사용자의 문자열 입력을 염두해 둔 메시지창
            // 따라서 사용자가 아무리 숫자를 넣으려해도, 내부적으로 숫자 5를 "5"로 이해

            n = parseInt(n); //정수로 만들고 싶은 대상 데이터

            let img = document.querySelector("img");
            let filename; // 파일명을 담게 될 전역변수

            switch(n){ //판단 대상으로 올 수 있는 데이터 문자, 숫자, 논리값
                case 1:filename="apple.png"; break;
                case 2:filename="banana.png"; break;
                case 3:filename="peach.png"; break;
                case 4:filename="grape.png"; break;
                case 5:filename="strawberry.png"; break;
                default:alert("번호에 있는 것만 선택하세요");
            }    
                // 조건 판단이 끝난 후엔 파일명 정보만 있으므로 
                // 파일명 앞에 경로도 추가하자
            filename="../../../images/fruit/"+filename;
            console.log(filename);
            img.src=filename;

            
        }
    </script>
</head>
<body>
    <button id="showInput" onclick="showInput()">프롬프트 띄우기</button>
    <div id="box"><img></div>>
</body>
</html>
