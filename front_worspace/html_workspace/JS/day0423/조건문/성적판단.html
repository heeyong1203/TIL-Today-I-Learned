<script>
    /*
    1) 판단 대상이 단일 조건일 때 ; if문 단독
    2) 판단 대상이 2가지만으로 분류일 때 ; if~else, 삼항연산자(제한적)
    3) 판단 대상이 다중일 때 ; else~if문
    */

   let n=prompt("점수를 입력하세요.")

   if(n>=90){
        document.write("A학점");
    }else if(n>=80){
        document.write("B학점");
    }else if(n>=70){
        document.write("C학점");
    }else if(n>=60){
        document.write("D학점");
    }else if(n<60){
        document.write("F학점");
    }else{alert("잘못된 입력입니다.")};
</script>
