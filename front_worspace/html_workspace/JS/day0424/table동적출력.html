<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문서에 동적으로 지정된 문자열을 출력하는 기능
        let fN = parseInt(prompt("몇 층짜리 건물을 지을까요?"));
        let rN = parseInt(prompt("몇 호까지 지을까요"))
        document.write("<table border='1px'>");
            for(let j=fN; j>=1; j--){
                document.write("<tr>");
                    for(let i=1; i<=rN; i++){
                        document.write(`<td>${j}0${i}</td>`);
                    }
                document.write("</tr>");
            }
        document.write("</table>");
    </script>
</head>
<body>

        </tr>
        <tr>

        </tr>

</body>
</html>
