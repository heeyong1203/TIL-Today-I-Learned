<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/common.js"></script>
    <script>
        let a;  /*  function lunch() 내에서 let a = new Array(10)을 활용하는 경우,
                    a값은 lunch 함수의 {brace}가 끝남과 동시에 소멸됨
                    function al()에서는 a값이 무엇인지 알 수 없으므로, let a를 전역변수로 뺀다.
                    a값이 뭔진 모르더라도 일단 a하라고 al()함수는 받아들이고,
                    lunch()함수 내부에서 a값을 지정해 준 후에 al()함수가 a값이 대입된 상황에 a를 사용하므로,
                    문제가 발생하지 않음
                */

        function al(){
            alert(a[getRandom(a.length)]);
        }

        function lunch(){
            a = new Array(10);
            a[0]="돈까스";
            a[1]="순대국밥";
            a[2]="떡볶이";
            a[3]="잔치국수";
            a[4]="쫄면";
            a[5]="김밥";
            a[6]="김치찌개";
            a[7]="햄버거";
            a[8]="우동";
            a[9]="냉면";

            document.addEventListener("click", function(){
                let b = document.querySelector("button");
                al();
                
            });
        }

        addEventListener("load", function(){
            lunch();
        })
    </script>
</head>
<body>
    <div>
        <button>점심 뭐먹지</button>
    </div>
</body>
</html>
