<!-- 
 1. aside / section 두 화면으로 나눈다. 
 2. aside = controller 생성 (+, - 버튼)
 3. section = 이미지를 삽입 후 확대, 축소 되도록 설정
 4. 높이, 너비 확대 축소, 로테이션 각도 설정 등
 5. aside 너비 : 200 / section 너비 700
 6. 높이는 동일하게 900
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 900px;
            height: 900px;
            margin: auto;
        }

            #aside{
                width: 200px;
                height: 100%;
                float: left;
                background-color: beige;
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            
            #aside span {
                display: block;
                justify-content: center;
                font-weight: bold;
                font-size: 14px;
            }
                
                .control-set{
                    flex-grow: 1;
                }

                .control-set img {
                    width: 40px;
                    margin: 2px 0;
                }

            #section{
                width: 700px;
                height: 900px;
                float: right;
                background-color: bisque;
                display: flex;
                align-items: center;
                justify-content: center;
            }

                #pic{
                    width: 350px;
                    height: 450px;
                    opacity: 0.5;

                }

    </style>
    <script>
        let w = 350;
        function plusWidth(){
            if (w<525)
            w += 15;
        document.querySelector("#pic").style.width= w + "px";
        }

        function minusWidth(){
            if (w>175)
            w -= 15;
            document.querySelector("#pic").style.width= w + "px";
        }

        let h = 450
        function plusHeight(){
                if (h<675)
                h += 45/2.0
                document.querySelector("#pic").style.height= h + "px";
        }

        function minusHeight(){
                if (h>225)
                h -= 45/2.0
                document.querySelector("#pic").style.height= h + "px";
            
        }

        let o = 50/100.00
        function plusOpacity(){
            if (o <= 95/100.00)
            o += 5/100.00
            document.querySelector("#pic").style.opacity= o ;
        }

            function minusOpacity(){
                if (o >= 5/100.00)
                o -= 5/100.00
                document.querySelector("#pic").style.opacity= o ;       
        }

        let r = 0

        function plusRotate(){
            r += 10
            document.querySelector("#pic").style.transform="rotate(" + r + "deg)";
        }
        
        function minusRotate(){
            r -= 10
            document.querySelector("#pic").style.transform="rotate(" + r + "deg)";
        }

    </script>
 </head>
 <body>
    <div id="container">
        <div id="aside">
            <span>너비</span>
            <div class="control-set">
                <img onclick="plusWidth();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusWidth();" src="../../../images/warior/minus_btn.png" alt="">
            </div>

            <span>높이</span>                
            <div class="control-set">
                <img onclick="plusHeight();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusHeight();" src="../../../images/warior/minus_btn.png" alt="">
            </div>

            <span>투명도</span>                
            <div class="control-set">
                <img onclick="plusOpacity();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusOpacity();" src="../../../images/warior/minus_btn.png" alt="">
            </div>

            <span>회전1</span>                
            <div class="control-set">
                <img onclick="plusRotate();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusRotate();" src="../../../images/warior/minus_btn.png" alt="">
            </div>

            <span>회전2</span>                
            <div class="control-set">
                <img src="../../../images/warior/plus_btn.png" alt="">
                <img src="../../../images/warior/minus_btn.png" alt="">
            </div>
            
        </div>
        <div id="section">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>
 </body>
 </html>
