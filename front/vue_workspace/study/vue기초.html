<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue연습</title>
</head>
<body>
    <!--
        Vue 애플리케이션을 개발하는 두 가지 방법
        1) CDN 방식
            - 개발 단계에서만 사용하는 것을 추천
        2) Project 설정 방식
            - 실제 제품 개발 단계에서 사용하는 것을 추천
            - 일종의 프레임워크 기반이므로, Node.js가 설치되어 있어야 한다. (Tool만 당겨오면 된다.)
    -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <label for="">이름</label>
    <input type="text">

    <!-- Vue 프레임워크가 자동으로 제어할 디자인 영역을 표시 -->
    <div id="app">
        <button type="button" @click="add()">데이터 변경</button>
        <button type="button" @click="addCount()">+</button>
        <button type="button" @click="minusCount()">-</button>
        <!-- 표현될 데이터는 보간(補間)으로 표현 -->
        <h1>{{msg}}</h1>
        <h2>{{num}}</h2>
        <ul>
            <li v-for="member in memberList">{{member.name}}</li>
        </ul>
    </div>

    
    <script>
        //뷰 애플리케이션 생성
        const app=Vue.createApp({
            data(){
                return { //JSON형식이므로 key-value 형식으로 넣어준다.
                    //이 안에 개발자가 다루고자 하는 바인딩 데이터를 선언
                    //바인딩 데이터란? 데이터를 수정하면 자동으로 DOM UI를 변경시킬 수 있는 Vue의 데이터
                    msg:"우유",
                    num:1,
                    memberList:[
                        {
                            name:"Scott",
                            age:32,
                            email:"scott94@gmail.com"
                        },
                        {
                            name:"Frank",
                            age:46,
                            email:"lampard80@gmail.com"
                        },
                        {
                            name:"Didier",
                            age:45,
                            email:"drogba81@gmail.com"
                        }
                    ]
                }
            },
            methods:{
                add(){
                    this.msg="빵"
                    //기존 memberList 배열에 사람 추가
                    //개발자가 데이터만 바꿔도 화면이 실시간으로 갱신! (바인딩 데이터를 지원하므로)
                    //개발자가 UI 제어하는데 시간을 쏟지 않는다.
                    this.memberList.push({
                        name:document.querySelector("input[type='text']").value,
                        age:35,
                        email:"hazard91@gmail.com"
                    })
                },
                addCount(){
                    this.num++
                },
                minusCount(){
                    this.num--
                }
            }
        });

        app.mount('#app'); //Vue 애플레이케이션이 제어할 디자인 영역과의 연결
    </script>
     
</body>
</html>
