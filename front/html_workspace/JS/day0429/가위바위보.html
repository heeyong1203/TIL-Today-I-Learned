<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/common.js"></script>
    <script>
        /*
        배열의 용도 : 규칙이 없는 데이터를 규칙화 시킬 수 있음
                    따라서 랜덤 뿐만 아니라, 반복문과도 친함
                    현재 이 프로그램의 경우, 파일명에 규칙이 하나도 없기 때문에
                    파일명을 규칙있는 배열로 전환하려고 함 
        */
        let imgArray = new Array(3); // 메모리에 3개의 공간 만들자. (각 공간은 서로 붙어 있음 [0][1][2])
        imgArray[0]="가위.png";
        imgArray[1]="바위.png";
        imgArray[2]="보.png";

        function RSP(){
            let img = document.querySelector("img");
                img.src="../../images/"+imgArray[getRandom(imgArray.length)];
        }

        addEventListener("load", function(){
            document.querySelector("button").addEventListener("click", function(){
                RSP();
            })
        })
    </script>
</head>
<body>
    <button>가위바위보 실행</button>
    <p>
    <img>
</body>
</html>
