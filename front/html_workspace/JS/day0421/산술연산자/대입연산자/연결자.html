<script>
    // 산술연살자 중 더하기 연산자는 연결자로서의 기능도 포함하고 있음
    //  - 연산 대상에 문자열이 포함되어 있는 경우,

    let x=5;
    let y="사과";
    let z=x+y   // x는 숫자, y는 문자이기 때문에 산수 불가
            // 숫자인 5가 문자("5") 취급되어, 문자열을 서로 합쳐버리게 됨
            // 이럴 때의 + 연산자는 연결자의 기능을 한다고 볼 수 있음

console.log(z);

    let fileName="photo";   // 파일명
    let n=5;
    let extName=".jpg";     // 확장자

    console.log(fileName+n+extName);
    
</script>
