
<script>
    /*   script 태그 안에 js 프로그램 코드를 작성할 수 있다. */
    
    console.log(15+17); //한 줄의 끝은 반드시 세미콜론으로 종결

    var x=15;   //실행 시 메모리 공간(변수)을 하나 만들어, 그리고 그 공간에 15를 대입해.
                //나중에 내가 그 공간에 접근할 때를 대비해서 x(변수명)라고 부르마.

    let y=28;   //또 메모리에 기억해. 이번 숫자는 y라고 부르마. 
                // → 변수 선언(var 또는 let)

    console.log(x+y);
    /*  컴퓨터는 정해진 방법이 아니면 데이터를 기억하지 못하고,
        업무를 시킬 수 없기 때문에 변수 선언 과정이 반드시 필요함
        메모리(기억장치) 상 생성되는 기억 공간을 변수라고 함 */

    /*  컴퓨터는 숫자와 문자, 논리값(true/false)만을 이해함 → 정해진 표기법을 따라야 함
        - 1. x=56 / 숫자는 숫자 그대로 대입 (숫자형 표기법 or 숫자형 literal)
        - 2. y="brain" / 문자는 "문자"로 표기 (문자형 표기법 or 문자형 literal) 
        - 3. z=true, w=false / 논리값의 경우 true, false를 그대로 대입 (논리형 표기법 or 논리형 literal) */

</script>
