<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 버튼 누르면 image 뒤에 숫자가 1씩 증가로 만들자
        
        let n=0; // 브라우저가 종료될 때까지 값을 누적시킬 수 있음
        function imgNumber(){    
            n = n + 1;
            
            // html 문서 내 이미지가 보유한 src 속성 값을 내가 원하는 경로로 교체
            document.querySelector("img").src="../../../images/hero/image" + n + ".png"
            // 문서 내의(.) 선택자(querySelector) 선택(("img"))
        }
    </script>
</head>
<body>
    <button onclick="imgNumber();">다음 컷</button>

    <img src="../../../images/hero/image1.png" alt="">
    
</body>
</html>
