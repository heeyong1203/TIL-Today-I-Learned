<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문서 내 버튼 2개 생성
        // 증가 버튼 1개, (1에서부터 1씩 증가)
        // 감소 버튼 1개  (현재에서부터 1씩 감소)
        let n=0;
        function countUp(){    // 중괄호는 "함수 이후"에 작성
            n++;
            console.log("카운트 = "+n+"회") // console.log "필수"
        }
            
        
        function countDown(){   // 전역변수의 값을 1씩 감소시키는 함수
            n--;
            console.log("카운트 = "+n+"회")
        }
    </script>
</head>
<body>
    <button onclick="countUp();" >누르면 증가</button>
    <!-- onclick="함수명();"  onclick 내용을 가장 마지막에 작성 -->
    <button onclick="countDown();">누르면 감소</button>
</body>
</html>
