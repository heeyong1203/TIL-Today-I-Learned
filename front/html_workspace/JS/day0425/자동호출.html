<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // setInterval("f(x)", 호출시간간격=1/1000단위) → 지정한 함수를 지정된 간격으로 무한 호출
        // setTimeout("f(x)", 호출시간간격) → 지정한 함수를 지정된 시간이 흐른 후 1회 호출
        function test(){
            console.log("나 불렀어?");
            setTimeout("test()", 1000); // 2초 뒤 작동
        }   // 재귀호출을 사용하여 setInterval 효과를 냄
        
    </script>
</head>
<body>
    
</body>
</html>
