<!-- 3의 배수마다 조커뽑기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* a태그를 버튼처럼 보이게 만들어보자 */
    a{
        background-color: orange;
        display: inline-block;
        width: 150px;
        height: 70px;
        /* 인라인 속성은 유지하여, 다른 태그 요소와 공존 가능하면서, 머비, 높이, 마진 등의 속성 부여 가능 */
        text-align: center;
        border-radius: 10px;
        line-height: 70px;
        font-size: 20px;
        text-decoration: none;
        color: yellow;
    }
    a:hover{
        background-color: red;
    }
</style>
<script>
    let n = 1;
    // 현재 보고 있는 카드에 다음 카드가 나오도록 만들어보자
    function next(){
        n++;
        let card = document.getElementById("card");
        card.src="../../images/card/h"+n+".jpg";
    }
</script>
<body>
    <!-- 자바스크립트 코드를 작성할 수 있는 영역 
        1. <script> 태그
        2. onClick과 같은 이벤트 핸들러
        3. a 태그에 javascript: 접두어 붙이기 <a href="javascript:~~~">
        -->
    <a href="javascript:next()">다음 카드</a>
    <div>
        <img id="card" src="../../images/card/h1.jpg" alt="">
    </div> 
</body>
</html>
