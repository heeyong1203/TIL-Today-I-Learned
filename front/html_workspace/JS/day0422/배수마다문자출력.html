<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #num{
        font-size: 300px;
        font-weight: bold;
        color: red;
    }
</style>
<script>
    let n = 0;
    function count(){
        n++;
        let msg = (n%5==0)? "사과" : n ;
       let num = document.getElementById("num");
       num.innerText=msg; 
    }
</script>
<body>
    <button onclick="count();">카운터 증가</button>

    <div id="num">0</div>


</body>
</html>
