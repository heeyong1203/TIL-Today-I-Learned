<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let flag = false;
    // 3항 연산자가 이 논리값에 의해 on, off 반환을 결정하므로, 이 값을 또 다시 변수로 둠
    
    // 문서 내 스위치 이미지의 src 값을 기존 것과 반대의 이미지로 교체
    function onOff(){
    flag = !flag; // 코드로서 입력할 수 있어야 함
    let x = (flag)? "on" : "off";
    let img = document.querySelector("img");
    img.src="../../images/light/switch_"+ x +".png";
    }
</script>
<body>
    <img onclick="onOff();" src="../../images/light/switch_off.png" alt="">
</body>
</html>
