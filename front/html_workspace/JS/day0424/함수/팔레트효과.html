<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 603px;
            border: 3px solid black;
            margin: auto;
        }
        #header{
            height: 80px;
            background-color: green;
            border-bottom: 3px solid black;
        }
        #header div{
            width: 100px;
            height: 80px;
            float: left;
        }
        #content{
            width: 700px;
            height: 520px;
            background-color: aquamarine;
        }
        #header div:nth-child(1){background-color: red;}
        #header div:nth-child(2){background-color: orange;}
        #header div:nth-child(3){background-color: yellow};
        #header div:nth-child(4){background-color: green;}
        #header div:nth-child(5){background-color: blue;}
        #header div:nth-child(6){background-color: darkblue;}
        #header div:nth-child(7){background-color: purple;}
    </style>
    <script>
        // 문서 내 content 아이디의 요소의 배경색을 바꿔보자
        function setColor(c){ // 매개변수 c의 값은 호출자가 결정
            let content = document.getElementById("content");
            content.style.background=c;
        }

    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div onclick="setColor('red')">빨</div>
            <div onclick="setColor('orange')">주</div>
            <div onclick="setColor('yellow')">노</div>
            <div onclick="setColor('green')">초</div>
            <div onclick="setColor('blue')">파</div>
            <div onclick="setColor('darkblue')">남</div>
            <div onclick="setColor('purple')">보</div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
