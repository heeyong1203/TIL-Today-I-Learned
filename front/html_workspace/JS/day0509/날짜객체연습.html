<script>
    /* */
    let test=function(){
        let d = new Date();
        console.log(d.getFullYear(), d.getMonth()+1, d.getHours(), d.getMinutes(), d.getSeconds(), d.getDay());
        // Fri May 09 2025 09:37:58 GMT+0900 (한국 표준시)

    }

    // setInterval의 첫 번째 매개변수로 함수를 넘겨줄 때
    // 호출이 아닌 함수명 또는 함수정의가 와야 함
    // 만일 함수() 입력 시, setInterval에게 호출을 맡기는 것이 아니라
    // 바로 호출이 되어버림
    setInterval(test, 1000);
</script>
