<!-- block 속성은 같은 수평선상에 다른 요소와 공존 불가
     다른 요소를 배척하기 때문에 줄바꿈이 필연적으로 발생함
     - 너비, 높이, 패딩, 마진 적용이 완벽하게 가능함
     → 따라서, 웹페이지 레이아웃에 사용됨 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
</body>
</html>
