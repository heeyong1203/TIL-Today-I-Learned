<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus선택자</title>
    <!-- focus의미 : 입력텍스트박스 선택되어 있는 경우 등
                    활성화가 되어 있는 상태를 의미 -->
    <style>
        input:focus{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
</body>
</html>
