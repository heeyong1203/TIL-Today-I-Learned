<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1000px;
            margin: auto;
        }
        
        #header {
            height: 50px;
            background-color: aliceblue;
        }
        
        #content {
            height: 400px;
        }

        #aside {
            width: 100px;
            background-color: beige;
        }

        section {
            width: 900px;
            background-color: bisque;
        }

        #footer {
            height: 50px;
            background-color: brown;
        }

    </style>
</head>
<!-- 너비 1000
 header 높이 50
 aside 너비 100 / 높이 400
 section 너비 900 / 높이 400
 footer 높이 50 -->
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="content">
            <div id="aside">aside</div>
            <div id="section">section</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
