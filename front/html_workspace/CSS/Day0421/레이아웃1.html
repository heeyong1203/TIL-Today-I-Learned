<!-- 너비 1000
 header 높이 50
 aside 너비 100 / 높이 400
 section 너비 900 / 높이 400
 footer 높이 50 -->
 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 600px;
        height: 500px;
        margin: auto;
        text-align: center;
    }
    #header{
        background-color: aquamarine;
        height: 50px;
    }
    
    #aside{
        background-color: aqua;
        width: 100px;
        height: 400px;
        float: left;
    }
    #section{
        background-color: rgb(66, 167, 167);
        width: 500px;
        height: 400px;
        float: right;
        /* block 요소를 foat시키면 서로 배척하는 성질이 사라짐
        ※ 주의 : 인라인 요소로 변경되는 것은 아님
        - 인라인은 width, height 적용이 되지 않아야 함
          blcok의 배척하는 성질만 사라질 뿐, width, height, margin, padding 가능 */
    }
    #footer{
        background-color: rgb(35, 148, 110);
        height: 50px;
        clear: both;
        /*  left or right로 float되어 있는 요소로 인하여 공간이 비어 있는 상황에 대해
            해당 공간을 강제 인식 시키는 속성 
            float된 공간을 인식하여, 파로 들어가는 것을 방지해줌*/
    }
</style>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="aside">aisde</div>
        <div id="section">section</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
