<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식선택자</title>
    <style>
        /* 문서 내의 box라는 요소의 직계자식의 폰트색을 빨간색
           id를 지칭할 때에는 앞에 #을 붙이기로 약속하였음 */
        #box > h1 {color:red}
    </style>
</head>
<body>
    <!-- div = division(화면 분할) -->
    <div id="box">
        <h1>제목1</h1>

        <div>
            <h1>제목2</h1>
        </div>
    </div>
</body>
</html>
