
<!-- !(<Shift>+!) → !DOCTYPE 선언은 이 html이 최신의 html5 버전임을 말해줌
 스마트폰, 태블릿 등 최신 기기에 최적화 되어 있음 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta charset에서 UTF-8 선택 시 -> 이 페이지는 다국어를 지원하므로 영문, 한국어, 중국어 등을 넣어도 깨지지 않도록 해줌 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  * viewport : 반응형 웹페이지를 위한 view 포트 설정을 의미
     * 반응형 웹페이지 : 스마트폰, 태블릿, pc브라우저 등 다양한 기기로 접속 시, 각 기기에 맞도록 크기 자동 조절되는 웹페이지 -->

    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- 문서구조를 따르지 않는 경우, 피해를 입는 사람들이 발생할 수 있으므로 문서구조는 반드시 따를 것 -->
