<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <!-- CSS의 3가지 적용 방법 중, 내부CSS는 style 태그 안에 css 코드를 작성하는 방법으로,
         가장 보편적인 적용 방법 -->
    <!-- <style>
        td {
            font-size:9px; 
            color:black;
        }
        input {
            background-color: yellow;
        }
    </style> -->
    <!-- 스타일의 재사용성을 높이기 위해, 여러 문서에 걸쳐 사용되는 css는 공통의 파일로 외부에 저장해두고 링크시킨다. -->
    <!-- href = hyper reference -->
    <!-- . 1개의 의미 : 현 위치, 나와 같은 디렉토리 / .. .2개의 의미 : 한 단계 상위 위치, 현 디렉토리를 저장하는 디렉토리 -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <table width="500px" border="1px" align="center">
        <tr>
            <td colspan="2" align="center">회원가입</td>
        </tr>
        <tr>
            <td align="center">ID</td>
            <td><input type="text" placeholder="ID를 입력하세요"></td>
        </tr>
        <tr>
            <td align="center">Password</td>
            <td><input type="password" placeholder="비밀번호를 입력하세요" minlength="8" maxlength="12"></td>
        </tr>
        <tr>
            <td align="center">이름</td>
            <td><input type="text" placeholder="이름을 입력하세요"></td>
        </tr>
        <tr>
            <td align="center">이메일</td>
            <td>
              <input type="text" placeholder="아이디를 입력하세요">
              @
              <select>
                <option value="">naver.com</option>
                <option value="">google.com</option>
                <option value="">daum.net</option>
              </select>
            </td>
        </tr>
        <tr>
            <td align="center">메일 수신 여부</td>
            <td>
              예<input type="radio" name="receive">
              아니오<input type="radio" name="receive">
              <!-- name을 같게 설정해야 하나를 체크했을 때 나머지가 체크 해제됨 -->
            </td>
        </tr>
        <tr>
            <td align="center">보유기술</td>
            <td>
              Java<input type="checkbox">
              MySQL<input type="checkbox">
              Spring<input type="checkbox">
              Linux<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>회원가입</button>
            </td>
        </tr>
    </table>
</body>
</html>
