<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: yellow;
            margin: auto;
            position: relative; /* 자식 요소인 img의 absolute 포지션 적용을 위해서 적용하는 것임 */
            overflow:hidden /* 영역 밖으로 나간 대상에 대하여 보이지 않도록 처리 */
        }
        img{
            position: absolute; /* 부모 요소인 wrapper 기준으로 위치 설정 선언 */
            left: 200px;
            top:  100px;
            /* 포지션 적용 시 부모를 포함하여, 조상 중 단 하나라도 realative 혹은 absolute가 적용되어 있어야 깨지지 않음 
               포지션에는 기준이 있어야하기 때문임 */
        }
    </style>
</head>
<body>
    <!-- absolute : 기준점을 홈페이지 좌측 최상단이 아닌 부모 요소(현재 img의 부모 요소는 div)를 기준으로 재설정  -->
    <div id="wrapper">
        <img src="../../images/tenor.gif" style="width:50px" alt="">
    </div>
</body>
</html>
