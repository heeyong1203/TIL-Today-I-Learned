<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        height: 600px;
        margin: auto;
    }

    #aside{
        width: 100px;
        height: 100%;
        float: left;
        background-color: aliceblue;
    }
    #switch{
        width: 80px;
    }
    #section{
        width: 800px;
        height: 100%;
        float: left;
        position: relative;
    }

    #section img{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
    }
    #dark{
        width: 100%;
        height: 100%;
        background-color: black;
        /* 부모인 section 기준으로 위치를 결정하는 absolute로 지정 */
        position: absolute;
        left: 0px;
        top: 0px;
        opacity: 0.8;
        
    }
</style>
<script>
    let flag = true;
    function onOff(){
        let x = (flag)? "on" : "off";
        flag = !flag;
        let light = document.querySelector("#switch");
        light.src="../../images/light/switch_"+x+".png";
    }

    function dark(){
        let dark = document.querySelector("#dark");
        let y = (!flag)? 0 : 0.8;
        dark.style.opacity=y;
    }
</script>
<body>
    <div id="container">
        <div id="aside">
            <img id=switch onclick="onOff(); dark()" src="../../images/light/switch_off.png" alt="">
        </div>
        <div id="section">
            <img src="../../images/light/room.jpg" alt="">
            <div id="dark"></div>
        </div>
    </div>
</body>
<!-- 스위치를 끄면 방이 어두워지고, 스위치를 켜면 방이 밝아지는 효과 -->
</html>
