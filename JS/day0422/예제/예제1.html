<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 602px;
            text-align: center;
            color: white;
            margin: auto;
        }
        #header{
            height: 50px;
            background-color: rgb(100, 206, 255);
            border: 1px solid rgb(11, 11, 117);
        }
        #top{
            height: 50px;
            background-color: rgb(100, 206, 255);
            border: 1px solid rgb(11, 11, 117);
        }
        #container{
            width: 600px;
            height: 500px;
            border: 1px solid rgb(11, 11, 117);
        }
        #aside{
            width: 300px;
            height: 500px;
            float: left;
            background-color: rgb(0, 174, 255);
        }
        #section{
            width: 300px;
            height: 500px;
            float: left;
            background-color: rgb(20, 60, 172);
        }
        #footer{
            height: 50px;
            background-color: rgb(100, 206, 255);
            border: 1px solid rgb(11, 11, 117);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">height 50</div>
        <div id="top">height 50</div>
        <div id="container">
            <div id="aside">
                width 500 <br>
                height 300
            </div>
            <div id="section">
                width 500 <br>
                height 300
            </div>
        </div>
        <div id="footer">height 50</div>
    </div>
</body>
</html>
