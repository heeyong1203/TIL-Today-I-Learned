        2. 면허증 보유
        3. 자격증 보유 -->

<script>
    let x=true;
    let y=false;
    console.log(x && y); // x는 true이고 y는 false이기 때문에 둘 다 true가 아니므로 false가 나올 듯
    console.log(x || y); // x는 true이고 y는 false이지만, 둘 중 하나만 true면 되므로 true가 나올 듯
    console.log(x && !y); // x는 true이고 not y는 true이기 때문에 둘 다 true 이므로 true가 나올 듯

</script>
