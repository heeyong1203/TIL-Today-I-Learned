<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//개발자가 프로그램 실행 시, 브라우저 내 js엔진이 위에서부터 순서대로
//아래줄로 내려가며 코드를 순차적으로 수행
        let n=0;
        function test(){ //함수라는 표시 () : test함수 → test()
            // console.log("류희용"); 
            //11번 라인은 중괄호로 감쌌다. (탭으로 들여쓰기)
            
            // 이 함수를 호출할 때마다, 1식 증가하면서 줄넘기 횟수 출력
            ++n;
            console.log("줄넘기", n+"회");
        }
        
    </script>

</head>
<body>
    <!-- onClick은 js가 아닌 html에서 지원되는 이벤트 핸들러라 불림
     js가 아니기 때문에, 즉 프로그램이 아니어서 대소문자를 가리지 않음 -->
    <button onclick="test();">눌러봐</button>
</body>
</html>
