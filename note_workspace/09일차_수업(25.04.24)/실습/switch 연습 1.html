    <!-- 
     1. 1~5번까지 과일명 선택 후, 선택한 번호에 해당하는 과일명 출력 
     -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #wrapper{
                width: 512px;
                height: 512px;
                margin: auto;
                border: 1px solid red;
            }
        </style>
        <script>
            function Fr() {
                let n = parseInt(prompt("과일을 골라주세요 \n1.사과 2.바나나 3.포도 4.딸기 5.복숭아"));

                let img = document.querySelector("img");
                let filename;
                
                switch(n){
                  case 1: filename="apple.png"; break;
                  case 2: filename="banana.png"; break;
                  case 3: filename="grape.png"; break;
                  case 4: filename="strawberry.png"; break;
                  case 5: filename="peach.png"; break;
                  default: alert("잘못된 접근입니다.")                  
                }

                filename = "../../../images/fruit/"+filename;
                img.src=filename;
            }
        </script>
     </head>
     <body>
        <button onclick="Fr()">눌러주세요</button>
        <div id="wrapper"><img></div>
     </body>
     </html>
