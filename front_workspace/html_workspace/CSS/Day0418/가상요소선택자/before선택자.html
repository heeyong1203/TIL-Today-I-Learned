<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "새로 생성된 문자열인 ";
            color: red
        }
        p::after{
            content: " 뒤에 붙는 나는 after 예제입니다";
            color: blue;
        }
    </style>
</head>
<body>

    <p>이 문장은 ::before 예제이고,</p>

</body>
</html>
