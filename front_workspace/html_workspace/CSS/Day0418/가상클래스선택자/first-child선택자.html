<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color:red
        }
        p:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>
        <p>문단4</p>
        <p>문단5</p>
    </div>
    <!-- first-child / last-child는 자식 요소이기 때문에 하위 목록으로 만들어두고 사용해야 하는 듯 -->
</body>
</html>
