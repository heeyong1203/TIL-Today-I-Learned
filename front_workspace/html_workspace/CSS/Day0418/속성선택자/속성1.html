<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 아래 두 링크의 차이점
        1) href의 값이 다름 (따라서 선택자가 될 수 있음)
        2) target 속성의 존재여부 (따라서 선택자가 될 수 있음) */
        a[target] {
            text-decoration: none; /* 링크 아래 밑줄 없애기 */
            color: red;
        }
    </style>
</head>
<body>
        <!-- target에서
        blank : 새 탭에서 열기
        self : 현재 페이지 변경 (target을 지정하지 않는 경우, 디폴트 값) -->
    <a href="http://naver.com" target="_blank">네이버 바로가기(새 탭)</a>
    <a href="http://google.com">구글 바로가기(창 전환)</a>
</body>
</html>
