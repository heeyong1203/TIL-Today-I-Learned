
<!-- float이 나온 이유
    이미지와 텍스트를 혼합하여 사용할 때,
    이미지의 높이와 텍스트의 높이가 같을 경우엔 문제가 없음
    
    but, 이미지의 크기가 커져 서로 높이가 맞지 않을 때 여백이 발생하여
    여백 문제를 해결하기 위하여 float을 이용함 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
        #hamster{
            width: 200;
            height: 200px;
            float: left
        }
        div{
            background-color: yellowgreen;
            width: 250px;
            height: 150px;
            border: solid 2px red;
            
        }
        #banana{
        height: 50px;
        }
        #dice{

        }
    </style>
</head>
<body>
    <img id=hamster src="../images/tenor.gif" alt="귀여운 햄스터 캐릭터가 춤추는 gif">
    <!-- alt → 시각장애인 전용, 이미지 설명문 용도 -->

    <div>Lorem ipsum dolor sit
    </div>
    <img id=banana src="../images/Banana.PNG" alt="바나나 사진">
    <br>
    <img src="../images/Dice.png" alt="">

</body>
</html>
