<!-- 
화살이 4개가 날아가되, 색상과 크기들도 달라야하고, 속도도 달라야 함
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let span;
        let x=0; // 화살의 좌표
        let velX=5; // 화살의 속도
        let i;

        let posArrayX = [0,200,400,600];
        let posArrayY = [100,200,300,400];
        let velArray = [20,15,10,5];
        let colArray = ["red", "blue", "yellow", "black"];

        let box = [];

        // 요소 이동 함수
        function move(i){
                posArrayX[i] += velArray[i];
                box[i].style.left = posArrayX[i]+"px";
        }

        // 요소 탄생 함수
        function init(){
            // 문서에 요소를 생성하여, left값을 증가시켜보자 (계속)
            for(let i=0; i<4; i++){
                span = document.createElement("span");
                span.innerText="→";
                span.style.position="absolute";
                span.style.left=posArrayX[i]+"px";
                span.style.top=posArrayY[i]+"px";
                span.style.fontSize=50+"px";
                span.style.color=colArray[i];
                document.body.appendChild(span);
                box.push(span);

                setInterval(function(){
                    move(i);
                }, 10);
            }
        }

        addEventListener("load", function(){
            init();
        })
    </script>
</head>
<body>
    
</body>
</html>
