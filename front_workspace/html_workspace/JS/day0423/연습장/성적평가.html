<script>
    let n = prompt("점수를 입력하세요");

    function call(msg){
        document.write(msg);
    }
    if(n>=90){
        call("A학점");
    }else if(n>=80){
        call("B학점");
    }else if(n>=70){
        call("C학점");
    }else if(n>=60){
        call("D학점");
    }else if(n<60){
        call("F학점");
    }
</script>
