<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 600px;
            margin: auto;
        }
        #aside{
            width: 200px;
            height: 600px;
            float: left;
        }
        #section{
            width: 800px;
            height: 600px;
            float: left;
            background-image: url(../../../images/light/room.jpg);
        }
        #img{
            width: 50px;
        }
        #dark{
            background-color: black;
            opacity: 0.8;
            width: 800px;
            height: 600px;
        }
    </style>
    <script>
        let flag = true;
        function onOff(){
            let n = (flag)? "on" : "off"; 
            let onOff = document.querySelector("#onOff");
            onOff.src="../../../images/light/switch_"+ n +".png";
            flag = !flag;

            let x = (flag)? 0.8 : 0;
            let dark = document.getElementById("dark");
            dark.style.opacity=x;        
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <img id="onOff" src="../../../images/light/switch_off.png" onclick="onOff()" alt="">
        </div>
        <div id="section">
            <div id="dark"></div>
        </div>
    </div>
</body>
</html>
