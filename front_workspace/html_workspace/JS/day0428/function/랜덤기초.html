<script>
    // js에서는 개발자가 유용하게 사용할 수 있는 기능들을 내장 객체라는 이름으로 지원해주는데,
    // (built-in) 이 객체들 중 수학과 관련된 처리는 Math객체가 담당함
    // 날짜나 시간 등은 Date 객체, 문자열 처리는 String 객체
    // JSON 형식은 JSON 내장 객체가 지원됨...

    let r = Math.random(); // random 값은 n>=0 || n<1 사이의 소수만 반영됨
    console.log(900*r);
    console.log(parseInt(8*r));
</script>
