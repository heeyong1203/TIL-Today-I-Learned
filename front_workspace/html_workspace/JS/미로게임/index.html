<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./Map.js"></script>
    <script src="./GameObject.js"></script>
    <script src="./Brick.js"></script>
    <script>
        let level=0;
        let brickArray=[]; // 벽돌과 주인공의 충돌 검사를 위해서는 벽돌은 가리킬 방법이 필요

        function createMap(level){
            let map = maps[level]; // 3차원 배열 중 하나를 꺼내자

            // 이차원 배열을 대상으로 모든 요소에 접근하여
            // 0이면 new Brick(), 9이면 new Hero() 생성
            for(let j=0; j<map.length;j++){
                // 이 타이밍에 일차원 배열 선언해야 함
                brickArray
                for(let i=0; i<map[j].length; i++){
                    if(map[j][i]==1){
                        // 여기서 일차원 배열에 데이터 채워 넣어야 함
                        new Brick(document.getElementById("stage"), i*50, j*50, 49, 49, 0, 0, "lightcoral", 1, "brown");
                    }
                }
                // 생성된 일차원 배열을 여기서 push
            }
        }

        addEventListener("load",()=>{
            createMap(level);
        })
    </script>
</head>
<body>
    <div id="stage"></div>
</body>
</html>
