<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 900px;
            height: 900px;
            margin: auto;
        }

        #aside{
            width: 200px;
            height: 900px;
            float: left;
            background-color: aqua;
            text-align: center;
        }

        #section{
            width: 700px;
            height: 900px;
            float: left;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
            
            #pic{
                width: 300px;
                height: 350px;
                opacity: 50%; /* 0에 가까울수록 투명해짐 */
                transform: rotate(0deg); /* 360deg 기준 */
            }
            
            img{
                width: 20%;
                height: 20%;
            }
            /* 회전, 너비 변경, 투명화, 왜곡 기능 가능 */
            
    </style>

    <script>
        // 현재 여전사 이미지의 css 중 width를 늘려보자.
        
        let n=300;

        function plusWidth(){

            if (n<510)
            
            n += 15;
            // 문서 내 pic이라 불리는 요소의 스타일 중 width 증가
            document.querySelector("#pic").style.width= n + "px";
        }

        function minusWidth(){

            if (n>150)
            
            n -= 15;
            // 문서 내 pic이라 불리는 요소의 스타일 중 width 증가
            document.querySelector("#pic").style.width= n + "px";
        }

        let m = 350;

        function plusHeight(){

            if (m<700)
            m += 15
            document.querySelector("#pic").style.height= m + "px";
        }

        function minusHeight(){

            if (m>175)
            m -= 15
            document.querySelector("#pic").style.height= m + "px";
        }

        let k = 50;

        function plusOpacity(){

            if (k<=95)
            k += 5;

            // 문서 내 pic이라 불리는 요소의 스타일 중 투명도를 늘려보자
            // 0% → 100% 불투명해짐
            document.querySelector("#pic").style.opacity= k/100;
        }

        function minusOpacity(){

            if (k>=5)
            k -= 5;

            document.querySelector("#pic").style.opacity= k/100;
        }

        let l = 360;

        function plusRotate(){

            l += 15;

            // 문서 내 pic이라 불리는 요소의 스타일 중 각도를 변경해보자
            // 0~360 deg 시계방향으로 회전
            document.querySelector("#pic").style.transform="rotate(" + l + "deg)";
        }

        function minusRotate(){

            l -= 15;

            document.querySelector("#pic").style.transform="rotate(" + l + "deg)";

        }

    </script>
</head>

<body>
    <div id="wrapper">
        <div id="aside">

            너비 조절
            <div>
                <img onclick="plusWidth();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusWidth();" src="../../../images/warior/minus_btn.png" alt="">
            </div>
                <br>
                <br>

            높이 조절
            <div>
                <img onclick="plusHeight();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusHeight();" src="../../../images/warior/minus_btn.png" alt="">
            </div>
                <br>
                <br>

            투명도 조절
            <div>
                <img onclick="plusOpacity();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusOpacity();" src="../../../images/warior/minus_btn.png" alt="">
            </div>
                <br>
                <br>

            각도 조절
            <div>
                <img onclick="plusRotate();" src="../../../images/warior/plus_btn.png" alt="">
                <img onclick="minusRotate();" src="../../../images/warior/minus_btn.png" alt="">
            </div>
        </div>
        <div id="section">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>

</body>
</html>
