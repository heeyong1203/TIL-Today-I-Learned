<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* wrapper : w600, h600
     header : h50
     section : h550 */
        #wrapper {
            width: 600px;
            height: 600px;
            background-color: yellow;
            margin: auto;
            text-align: center;
            line-height: 50px;
        }
        #header{
            height: 50px;
            background-color: yellow;          
        }

        #header button:nth-child(1){
            background-color: pink;
            border-radius: 5px;
            width: 80px;
            height: 45px;
        }

        #header button:nth-child(2){
            background-color: hotpink;
            border-radius: 5px;
            width: 80px;
            height: 45px;
        }

        #section{
            height: 550px;
            background-color: yellowgreen;
        }
        
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        var n=1
        function prev(){
            document.querySelector("#pic").src="../../../images/geographic/geographic"+n+".jpg";
            n--;
        }
        function next(){
            document.querySelector("#pic").src="../../../images/geographic/geographic"+n+".jpg";
            n++;
        }
    </script>
</head>
<body>
     <div id="wrapper">
        <div id="header">
            <button onclick="prev()";>이전</button>
            <button onclick="next()";>다음</button>
        </div>  
        <div id="section">
            <img id="pic" src="../../../images/geographic/geographic1.jpg" alt="">
        </div>
    </div>
</body>
</html>
