        let n = prompt("원하시는 숫자를 입력하세요"); // 사용자로부터 입력을 받을 수 있는 메시지 창
        // 프롬프트 문구 확인을 누르지 않으면 이후 수행들은 이루어지지 않고 대기상태에 빠짐

        let result = (n%2 == 0)? "당신의 숫자는 짝수네요": "당신의 숫자는 홀수네요"
        console.log(result);
